<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso de datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
    <script src="js/validar.js"></script> 
    <script src="js/lugares.js"></script> 
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Ingreso de datos</h1>
    </header>
    <section class="container-my-5">
        <article class="card shadow">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Formulario</h2>
                <form action="info.php" method="post">
                    <div class="mb-3"> 
                        <label for="fname" class="form-label">Nombre(s):</label> 
                        <input type="text" id="fname" name="fname" class="form-control" placeholder="Ingrese su nombre(s)" required> 
                    </div> 
                    <div class="mb-3"> 
                        <label for="lname" class="form-label">Apellido(s):</label> 
                        <input type="text" id="lname" name="lname" class="form-control" placeholder="Ingrese sus apllidos" required> 
                    </div> 
                    <div class="mb-3"> 
                        <p class="form-label">Origen:</p>
                  
                        <input type="radio" id="national" name="origin" value="national" > 
                        <label for="national">Nacional</label> 
                        <br>
                        <input type="radio" id="foreign" name="origin" value="foreign" > 
                        <label for="foreign" >Extranjero</label> 

                        <br>
                        <br>
                        <label for="place" id="ltext">Escriba su departamente o pais de origne</label>
                        <input type="text" name="place" id="place" class="form-control" required/>
                        
                       

                    </div> 
                    <div class="mb-3"> 
                        <label for="carnet" class="form-label">Carnet:</label> 
                        <input type="text" id="carnet" name="carnet" class="form-control" placeholder="Ingrese su carnet" required> 
                    </div> 
                    <div class="text-center"> 
                        <button type="submit" id="enviar" name="submit" class="btn btn-primary">Enviar</button> 
                    </div>
                </form>
            </div>
        </article>
    </section>

</body>
</html>
